<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de pessoas</title>

  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
</head>
<body>
  <div class="container p-3" style="width: 500px; overflow-x: scroll;">
    <h5 class="text-center">Listagem de pessoa</h5>

    <table class="table table-striped" style="width: 1000px;">
      <thead>
        <tr>
          <th scope="col">obs</th>
          <th scope="col">CPF</th>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
          <th scope="col">Empresa</th>
          <th scope="col">CEP</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody data-load-rows>

      </tbody>
    </table>

    <a href="index.html" class="btn btn-primary me-3">Voltar</a>

  </div>

  <script src="RenderList.js"></script>
</body>
</html>
