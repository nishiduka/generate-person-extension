<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de pessoas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container p-3" style="width: 450px">
      <h5 class="text-center">Gerador de pessoa</h5>

      <label>Nome</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="name" />
        <div class="input-group-append">
          <button data-button="name" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>CPF</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="cpf" />
        <div class="input-group-append">
          <button data-button="cpf" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>Email</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="mail" />
        <div class="input-group-append">
          <button data-button="mail" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>Telefone</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="phone" />
        <div class="input-group-append">
          <button data-button="phone" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>Empresa</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="company" />
        <div class="input-group-append">
          <button data-button="company" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>Cep</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" disabled data-input="zipcode" />
        <div class="input-group-append">
          <button data-button="zipcode" class="input-group-text btn-primary">
            <span id="basic-addon2">Copiar</span>
          </button>
        </div>
      </div>

      <label>OBS</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" data-input="obs" />
      </div>

      <div class="d-flex justify-content-end">
        <a href="list.html" class="btn btn-light me-3">Ver massas</a>
        <button data-btn-save class="btn btn-success me-3">Salvar massa</button>
        <button data-btn-generate class="btn btn-primary">Gerar Pessoa</button>
      </div>
    </div>

    <script src="faker.js"></script>
    <script src="Content.js"></script>
  </body>
</html>
